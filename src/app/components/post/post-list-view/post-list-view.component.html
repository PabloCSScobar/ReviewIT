<div class="post">
  <app-post-stats>
    <app-star-rank
      post-rank
      [rank]="post.rank"
      label="Project rank"
    ></app-star-rank>
    <app-post-answers-amount
      post-answers-amount
      [hasTopAnswer]="post.has_top_answer"
      [answers]="post.answers"
    ></app-post-answers-amount>
    <div post-visits class="post-views mat-small">{{ post.visits }} visits</div>
  </app-post-stats>
  <div class="post-details">
    <div data-testid="post-title">
      <a data-testid="post-details-link" class="post-title mat-subheading-1">{{
        post.title
      }}</a>
    </div>
    <div data-testid="post-page-url" class="page-url mat-caption">
      Live Page URL: {{ post.page_url }}
    </div>
    <div data-testid="post-repo-url" class="page-url mat-caption">
      Repository URL: {{ post.repo_url }}
    </div>
  </div>
  <div class="post-bottom-row">
    <app-tag-list [tags]="post.categories"></app-tag-list>
    <app-post-activity
      [activity]="post.author_last_activity"
    ></app-post-activity>
  </div>
</div>
