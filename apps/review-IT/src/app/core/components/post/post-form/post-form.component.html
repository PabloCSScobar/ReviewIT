<div class="wrapper">
  <p class="post-header mat-h2">Add a new project to review</p>
  <mat-divider></mat-divider>
  <form (ngSubmit)="submit()" [formGroup]="postForm">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input
        formControlName="title"
        data-testid="post-title"
        matInput
        required
      />
      <app-error-message matError [control]="postForm.get('title')!"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        formControlName="description"
        data-testid="post-description"
        matInput
        required
      ></textarea>
      <app-error-message matError [control]="postForm.get('description')!"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Website URL</mat-label>
      <input
        formControlName="pageUrl"
        data-testid="post-website-url"
        matInput
        required
      />
      <mat-icon matSuffix>home</mat-icon>
      <app-error-message matError [control]="postForm.get('pageUrl')!"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Repository URL</mat-label>
      <input
        formControlName="repoUrl"
        data-testid="post-repository-url"
        matInput
        required
      />
      <mat-icon svgIcon="github" matSuffix></mat-icon>
      <app-error-message matError [control]="postForm.get('repoUrl')!"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Categories to be reviewed</mat-label>
      <mat-select
        formControlName="categories"
        data-testid="post-categories"
        multiple
        required
      >
        <mat-option
          *ngFor="let category of postCategories$ | async"
          [value]="category.id"
          >{{ category.name }}</mat-option
        >
      </mat-select>
      <app-error-message matError [control]="postForm.get('categories')!"/>
    </mat-form-field>
    <div class="actions">
      <button
        data-testid="post-submit-button"
        mat-raised-button
        type="submit"
        color="primary"
        class="submit-btn"
        [disabled]="!postForm.valid"
      >
        Add project
      </button>
    </div>
  </form>
</div>
