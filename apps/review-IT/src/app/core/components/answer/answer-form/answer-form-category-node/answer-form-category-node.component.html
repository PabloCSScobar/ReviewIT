<div class="review-node" [formGroup]="categoryNodeForm">
  <div class="node-type">
    <label>
      <input value="pro" type="radio" name="type" formControlName="type" />
      <mat-icon
        [ngClass]="{
          active: categoryNodeForm.value.type === 'pro'
        }"
        class="thumb thumb-up"
      >
        thumb_up_alt
      </mat-icon>
    </label>
    <label>
      <input value="con" type="radio" name="type" formControlName="type" />
      <mat-icon
        [ngClass]="{
          active: categoryNodeForm.value.type === 'con'
        }"
        class="thumb thumb-down"
      >
        thumb_down_alt
      </mat-icon>
    </label>
  </div>
  <mat-form-field class="full-width-field" appearance="outline">
    <mat-label>Description</mat-label>
    <textarea
      formControlName="description"
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
    ></textarea>
    <mat-error>
      <app-error-message [control]="categoryNodeForm.get('description')!"/>
    </mat-error>
  </mat-form-field>
  <button
    data-testid="remove-category-node-button"
    mat-icon-button
    class="remove-category-node-button"
    (click)="removeCategoryNodeFromCategory()"
  >
    <mat-icon class="remove-category-node-button-icon">remove</mat-icon>
  </button>
</div>
